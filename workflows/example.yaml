models:
  deep-seek:
    identifier: "ollama"
    options:
      model: "deepseek-r1:7b"
  llama-small:
    identifier: "ollama"
    options:
      model: "llama3.2:1b"
task:
  name: "Generate Output"
  steps:
    - name: "Generate Output"
      model: "llama-small"
      id: "step-1"
      parameters:
        prompt: "What is 1+1 equal?"
    - name: "Check Output"
      model: "llama-small"
      id: "step-2"
      parameters:
        prompt: "Is this step correct? {{step-1.output}}"